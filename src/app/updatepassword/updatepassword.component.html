<div class="login-container">
    <form #regForm="ngForm" (ngSubmit)="onLoginClick()" novalidate>
      <h2>Update Password</h2>
  
      <div class="form-group">
        <label for="email">Enter New Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="updateObj.password"
          minlength="6"
          maxlength="8"
          required
        />
        <div class="error" *ngIf="regForm.submitted && (!updateObj.password || updateObj.password.length < 6)">
            Password must be 6 to 8 characters
          </div>
      </div>
  
      <div class="form-group">
        <label for="password">Confirm Password</label>
        <input type="password" [(ngModel)]="updateObj.confirmpassword" id="password" name="password" required />
      </div>
  
      <div class="form-group">
        <button type="submit" [disabled]="!regForm.valid">Update Password</button>
      </div>
  
     
      <p class="signup-link">
        Back to Login? <a routerLink="/login">Login</a>
      </p>
    </form>
  </div>
