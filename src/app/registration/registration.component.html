<div class="form-container">
    <h2>Register</h2>
    <form #regForm="ngForm" (ngSubmit)="onClick()" novalidate>
      <!-- First Name -->
      <div class="form-group">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" [(ngModel)]="registerObj.fname" required />
        <div class="error" *ngIf="regForm.submitted && !registerObj.fname">First name is required</div>
      </div>
  
      <!-- Last Name -->
      <div class="form-group">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" [(ngModel)]="registerObj.lname" required />
        <div class="error" *ngIf="regForm.submitted && !registerObj.lname">Last name is required</div>
      </div>
     
  
      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="registerObj.email" #emailField="ngModel" required email />
        <div class="error" *ngIf="regForm.submitted && (!registerObj.email || !emailField.valid)">
          Enter a valid email address
        </div>
      </div>
  
      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="registerObj.password"
          minlength="6"
          maxlength="8"
          required
        />
        <div class="error" *ngIf="regForm.submitted && (!registerObj.password || registerObj.password.length < 6)">
          Password must be 6 to 8 characters
        </div>
      </div>
  
      <!-- Confirm Password -->
      <div class="form-group">
        <label for="confirm">Confirm Password</label>
        <input
          type="password"
          id="confirm"
          name="confirm"
          [(ngModel)]="registerObj.confirm"
          required
        />
        <div class="error" *ngIf="regForm.submitted && registerObj.confirm !== registerObj.password">
          Passwords do not match
        </div>
      </div>
  
      <!-- Phone Number -->
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          maxlength="10"
          pattern="[0-9]{10}"
          [(ngModel)]="registerObj.phone"
          required
        />
        
      </div>
  
      <!-- Submit Button -->
      <div class="form-group">
        <button type="submit" [disabled]="!regForm.valid">Register</button>
      </div>
  
      <p class="signup-link">
        Already have an account? <a routerLink="/login">Login</a>
      </p>
    </form>
  </div>
