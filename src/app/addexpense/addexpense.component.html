<app-navbarcomponent></app-navbarcomponent>

<div class="form-container">
  <h2>Add Expense</h2>

  <form #expenseForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
    
    <!-- Description -->
    <div class="form-group">
      <label for="description">Description</label>
      <input
        type="text"
        id="description"
        name="description"
        [(ngModel)]="expenseObj.description"
        required
        placeholder="Enter expense details"
      />
      <div class="error" *ngIf="!expenseObj.description && expenseForm.submitted">
        Description is required!
      </div>
    </div>

    <!-- Amount -->
    <div class="form-group">
      <label for="amount">Amount (₹)</label>
      <input
        type="number"
        id="amount"
        name="amount"
        [(ngModel)]="expenseObj.amount"
        required
        min="1"
        placeholder="Enter amount"
      />
      <div class="error" *ngIf="expenseObj.amount <= 0 && expenseForm.submitted">
        Amount must be greater than 0!
      </div>
    </div>

    <!-- Category -->
    <div class="form-group">
      <label for="category">Category</label>
      <select
        id="category"
        name="category"
        [(ngModel)]="expenseObj.category"
        required
      >
        <option value="" disabled selected>Select Category</option>
        <option value="Food">🍔 Food</option>
        <option value="Travel">✈️ Travel</option>
        <option value="Shopping">🛍 Shopping</option>
        <option value="Bills">📑 Bills</option>
        <option value="Medical">💊 Medical</option>
        <option value="Entertainment">🎬 Entertainment</option>
      </select>
      <div class="error" *ngIf="!expenseObj.category && expenseForm.submitted">
        Category is required!
      </div>
    </div>

    <!-- Payment Mode -->
    <div class="form-group">
      <label>Payment Mode</label>
      <div class="payment-options">
        <label><input type="radio" name="paymentMethod" value="Cash" [(ngModel)]="expenseObj.paymentMethod" required /> Cash</label>
        <label><input type="radio" name="paymentMethod" value="Card" [(ngModel)]="expenseObj.paymentMethod" required /> Card</label>
        <label><input type="radio" name="paymentMethod" value="UPI" [(ngModel)]="expenseObj.paymentMethod" required /> UPI</label>
      </div>
      <div class="error" *ngIf="!expenseObj.paymentMethod && expenseForm.submitted">
        Please select a payment method!
      </div>
    </div>

    <!-- Date -->
    <div class="form-group">
      <label for="transactionDate">Date</label>
      <input
        type="date"
        id="transactionDate"
        name="transactionDate"
        [(ngModel)]="expenseObj.transactionDate"
        required
      />
      <div class="error" *ngIf="!expenseObj.transactionDate && expenseForm.submitted">
        Date is required!
      </div>
    </div>

    <!-- Submit -->
    <div class="form-group">
      <button type="submit">➕ Add Expense</button>
    </div>
  </form>
</div>
