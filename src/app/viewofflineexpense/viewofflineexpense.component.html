<app-navbarcomponent></app-navbarcomponent>
<div class="container">
    <h2>Your Offline Expenses</h2>
  
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Description</th>
          <th>Amount</th>
          <th>Category</th>
          <th>Payment Method</th>
          <th>Date</th>
          <th>Delete</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let exp of expenses">
          <td>{{ exp.id }}</td>
          <td>{{ exp.description }}</td>
          <td>{{ exp.amount }}</td>
          <td>{{ exp.category }}</td>
          <td>{{ exp.paymentMethod }}</td>
          <td>{{ exp.transactionDate }}</td>
          <td><button class="delete-btn" (click)="deleteExpense(exp.id)">Delete</button></td>
          <td><button class="edit-btn" (click)="editExpense(exp.id)">Edit</button></td>
        </tr>
      </tbody>
    </table>
  
    <h3 class="total-expense-heading">ðŸ’° Total Expense: â‚¹{{ totalAmount }}</h3>
  
   
  </div>
