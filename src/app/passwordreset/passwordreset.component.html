<div class="login-container">
    <form>
      <h2>Reset Password</h2>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" [(ngModel)]="loginObj.email" id="email" name="email" required />
      </div>
  
     
  
      <div class="form-group">
        <button type="button" (click)="onLoginClick()">Generate OTP</button>
      </div>
  
      <p class="signup-link">
        Back to login? <a routerLink="/login">Login</a>
      </p>
    </form>
  </div>
