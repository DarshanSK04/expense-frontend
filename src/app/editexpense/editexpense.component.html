<form (ngSubmit)="updateExpense()" #editForm="ngForm">
    <h2>Edit Expense</h2>
  <label>Description:</label>
  <input type="text" [(ngModel)]="expenseObj.description" name="description" required />

  <label>Category:</label>
  <select [(ngModel)]="expenseObj.category" name="category" required>
    <option value="Food">Food</option>
    <option value="Travel">Travel</option>
    <option value="Shopping">Shopping</option>
    <option value="Bills">Bills</option>
    <option value="Medical">Medical</option>
    <option value="Entertainment">Entertainment</option>
  </select>

  <label>Amount:</label>
  <input type="number" [(ngModel)]="expenseObj.amount" name="amount"  required />
  <div class="error" *ngIf="expenseObj.amount <= 0 && editForm.submitted">
    Amount must be greater than 0!
  </div>

  <label>Payment Method:</label>
  <div>
    <label>
      <input type="radio" name="paymentMethod" value="Cash" [(ngModel)]="expenseObj.paymentMethod" /> Cash
    </label>
    <label>
      <input type="radio" name="paymentMethod" value="UPI" [(ngModel)]="expenseObj.paymentMethod" /> Online
    </label>
    <label>
        <input type="radio" name="paymentMethod" value="Card" [(ngModel)]="expenseObj.paymentMethod" /> Card
      </label>
  </div>

  <label>Transaction Date:</label>
  <input type="date" [(ngModel)]="expenseObj.transactionDate" name="transactionDate" required />

  <button type="submit">Update</button>
</form>
