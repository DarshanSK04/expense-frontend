<div class="container">
  <h2>Month-wise Expenses</h2>

  <div *ngFor="let month of getMonthKeys()" class="month-section">
    <h3>{{ month }}</h3>

    <table>
      <thead>
        <tr>
          <th>Description</th>
          <th>Amount</th>
          <th>Category</th>
          <th>Payment Method</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let exp of monthWiseExpenses[month]">
          <td>{{ exp.description }}</td>
          <td>₹{{ exp.amount }}</td>
          <td>{{ exp.category }}</td>
          <td>{{ exp.paymentMethod }}</td>
          <td>{{ exp.transactionDate }}</td>
        </tr>
      </tbody>
    </table>
    <div class="monthly-total">
        Total for {{month}}: ₹{{calculateTotalForMonth(month)}}
    </div>
  </div>
</div>
