<div class="login-container">
    <form>
      <h2>Login</h2>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" [(ngModel)]="loginObj.email" id="email" name="email" required />
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" [(ngModel)]="loginObj.password" id="password" name="password" required />
      </div>
  
      <div class="form-group">
        <button type="button" (click)="onLoginClick()">Login</button>
      </div>
  
      <p class="signup-link">
        Don't have an account? <a routerLink="/registration">Register here</a>
      </p>
      <p class="signup-link">
        Forgot Password? <a routerLink="/passwordreset">Reset</a>
      </p>
    </form>
  </div>
